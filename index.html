<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesion tipo Spotify</title>
  </head>
  <body>
    
    <section class="header">
        <div class="container header-menu">
            <a href="#"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt=""></a>
            <nav class="nav-header">
                <a href="#"><b>Premium</b></a>
                <a href="#"><b>Ayuda</b></a>
                <a href="#"><b>Descargar</b></a>
                <img src="https://i.scdn.co/image/ab6775700000ee85469cd8291176a1ea0102e2ba" alt="">
                <a href="#"><b>Perfil</b></a>
            </nav>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="login-main">
                <div class="section-one">
                    <div class="container">
                        <img src="https://i.scdn.co/image/ab6775700000ee85469cd8291176a1ea0102e2ba" alt="">
                    </div>    
                        <ul class="">
                            <li class=""><i class="fa-solid fa-house"></i><a href="#">&nbsp; Vista general de la cuenta</a></li>  
                            <li class=""><i class="fa-solid fa-pencil"></i><a href="#">&nbsp; Editar pefil</a></li>  
                            <li class=""><i class="fa-solid fa-lock"></i><a href="#">&nbsp; Crear la contraseña de tu dispositivo</a></li>  
                            <li class=""><i class="fa-solid fa-bell"></i><a href="#">&nbsp; Configurar notificaciones</a></li>  
                            <li class=""><i class="fa-solid fa-lock"></i><a href="#">&nbsp; Configuracion de privacidad</a></li>  
                            <li class=""><i class="fa-solid fa-rotate-right"></i><a href="#">&nbsp; Recuperar playslist</a></li>  
                            <li class=""><i class="fa-solid fa-clock"></i><a href="#">&nbsp; Recibos</a></li>  
                            <li class=""><i class="fa-solid fa-puzzle-piece"></i><a href="#">&nbsp; Apps</a></li>  
                            <li class=""><i class="fa-solid fa-id-card"></i></i><a href="#">&nbsp; Utlilizar</a></li> 
                          </ul>
    
                </div>
                <div class="section-two">
                    <div class="container">
                        <h1>Editar perfil</h1>
                        <form class="form">
                            <label for="Email"><b>Email</b></label>
                            <br>
                            <input type="email" name="Email" id="Email" class="form-control form-control-lg">
                            <label for="Genre"><b>Género</b></label> 
                            <br>
                            <select name="Genre" id="Genre" class="form-control form-control-lg">
                                <option value="">Hombre</option>
                                <option value="">Mujer</option>
                                <option value="">No binario</option>
                            </select> 
                            <label for="Date"><b>Fecha de nacimiento</b></label> 
                            <div class="date-form">
                                <select name="Day" id="Day" class="form-control form-control-lg">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                    <option value="">13</option>
                                    <option value="">14</option>
                                    <option value="">15</option>
                                    <option value="">16</option>
                                    <option value="">17</option>
                                    <option value="">18</option>
                                    <option value="">19</option>
                                    <option value="">20</option>
                                    <option value="">21</option>
                                    <option value="">22</option>
                                    <option value="">23</option>
                                    <option value="">24</option>
                                    <option value="">25</option>
                                    <option value="">26</option>
                                    <option value="">27</option>
                                    <option value="">28</option>
                                    <option value="">29</option>
                                    <option value="">30</option>
                                    <option value="">31</option>                                
                                </select>   
                                <br> 
                                <select name="Month" id="Month" class="form-control form-control-lg">
                                    <option value="">Enero</option>
                                    <option value="">Febrero</option>
                                    <option value="">Marzo</option>
                                    <option value="">Abril</option>
                                    <option value="">Mayo</option>
                                    <option value="">Junio</option>
                                    <option value="">Julio</option>
                                    <option value="">Agosto</option>
                                    <option value="">Septiembre</option>
                                    <option value="">Octubre</option>
                                    <option value="">Noviembre</option>
                                    <option value="">Diciembre</option>                              
                                </select>
                                <br>    
                                <input type="" name="" id="" class="form-control form-control-lg">  
                            </div>
                            <label for="Country"><b>País o región</b></label>
                            <br>
                            <select name="Country" id="Country" class="form-control form-control-lg">
                                <option value="">México</option>
                            </select>
                            <br>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Compartir mis datos de registro con los proveedores de contenido de Spotify para fines de marketing.</label>
                              </div>
                            </div>
                            <br>        
                        </form>
                        <hr>
                        <br>
                        <div class="btn-form d-flex flex-row-reverse">
                            <button class="btn btn-success" type="submit"><b style="color: black;">Guardar Perfil</b></button>
                            <button class="btn btn-light" type="submit">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/53ffe60448.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
